{% extends 'portlet/base.html' %}
{% load image_tags %}

{% block content %}
<div id="content-header">
    <h2>News</h2>
    <p>
        <a href="/caloneo-news/">mehr news</a>
    </p>
</div>

<ul id="news">
    {% for i in portlet.news %}
    <li {% if forloop.last %}class="last"{% endif %}>
        <div class="entry-container">
            <p class="image">
                <a href="/caloneo-news/{{ i.slug }}/">
                    <img src="{% image_scale i.image 221 137 0 1 0 %}" alt="" width="221" height="137" />
                </a>
            </p>
            <h3><a href="/caloneo-news/{{ i.slug }}/">{{ i.title }}</a></h3>
            <p>{{ i.text|truncatewords_html:25|safe }}</p>
        </div>
        <p>
            <a href="/caloneo-news/{{ i.slug }}/">Weiterlesen</a>
        </p>
    </li>
    {% empty %}
    <li>
        <p>Keine News vorhanden.</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
