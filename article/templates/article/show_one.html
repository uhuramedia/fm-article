{% extends 'base.html' %}
{% load fm_image_tags %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
<div id="content-header" class="news-header">
    <h2>News</h2>
    <p>
        <a href="/caloneo-news">zur√ºck</a>
    </p>
</div>

<div id="news">
    <div class="entry single">
        <h3>{{ article.title }}</h3>
        <p class="date">{{ article.release_date|date:"d. F, Y" }}</p>
        <div class="entry-container">
            <p class="image">
                <img src="{% image_scale article.image 640 315 0 1 0 %}" alt="" width="640" height="315" />
            </p>
            <p>{{ article.text|safe }}</p>
        </div>
        {% if article.pdf %}
        <p class="download">
            <a href="/media/newspdf/{{ article.pdf }}">DOWNLOAD  <img src="{{ STATIC_URL }}img/news/pdf_icon.png" alt="PDF"/></a>
        </p>
        {% endif %}
    </div>
</div>
{% endblock %}
